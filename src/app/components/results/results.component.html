<h1>Search results for: <small>{{term}}</small></h1>
<hr>

<div class="row" *ngIf="heroes.length == 0">
    <div class="col-md-12">
        <div class="alert alert-info" role="alert">
            There isn't results for the term: {{term}}
        </div>
    </div>
</div>

<div class="card-columns">
    <app-hero-card [hero]="hero" [index]="hero.idx" *ngFor="let hero of heroes; let i=index"></app-hero-card>
</div>
