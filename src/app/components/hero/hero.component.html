<h1 class="animated fadeIn"> {{hero.name | uppercase}} <small>({{hero.apparition | date:'y'}})</small></h1>
<hr>
<div class="row animated fadeIn fast">
    <div class="col-md-4">
        <img [src]="hero.img" [alt]="hero.name">
        <br><br>
        <a [routerLink]="['/heroes']" class="btn btn-outline-danger btn-block">Back</a>
    </div>

    <div class="col-md-8">
        <h3>{{hero.name}}</h3>
        <hr>
        <p>
            {{hero.bio}}
        </p>
        <div>
            <img *ngIf="hero.home == 'Marvel'" class="img-logo" src="assets/img/Marvel.png" alt="Marvel">
            <img *ngIf="hero.home == 'DC'" class="img-logo" src="assets/img/DC.png" alt="DC">
        </div>
    </div>
</div>
